<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>絵描き</title>
    <!-- Link your CSS file here -->
    <link rel="stylesheet" href="ekaki.css" />
    <script src="ekaki.js" defer></script>
</head>
<body>
    <header>
        <div class="glass">
            <h2>絵描きボード</h2>
            
            <main>
                <div id="controls">
                    <div id="colorDisplay"></div>
                    <select id="selectColorPalette">
                        <option value="none">select a flower</option>
                        <option value="hot flowers">Hot Flowers</option>
                        <option value="cold flowers">Cold Flowers</option>
                        <option value="funky flowers">funky flowers</option>
                        <option value="grassy flowers">grassy flowers</option>
                        <option value="kyukyurarin flowers">kyukyurarin flowers</option>
                    </select>

                    <input type="range" id="gridSize" value="16" min="2" max="25" />
                   <button class="rainbow">FF失礼します</button>
                    
                    <!-- <input type="button" id="reset" value="reset" /> -->
                      
                      <button class="btn-4" ><span>reset</span></button>

                    <!-- You can put controls like shake or change color here -->
                </div>
                
                <div id="ekakiContainer">
                    <div id="ekakiBoard">
                        <!-- The Etch-A-Sketch board will be created here with JavaScript -->
                    </div>
                </div>
            </main>
        </div>
    </header>
</body>

</html>
